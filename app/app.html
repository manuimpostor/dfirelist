<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firelist</title>
  </head>
  <body>
    <div id="app" class="container">
      <h1 id="modeId"></h1>
      <h1>for</h1>
      <p><span id="minLeftId"></span> :<span id="secLeftId"></span> </p>
    </div>
    <div>
      <button id="startBtnId">START FOCUS</button>
      <button id="stopBtnId" disabled>INTERRUPT</button>
    </div>
    <div class="mainList">
      <h1 id="title_main">Main Fire</h1>
      <input id="input_title_main" placeholder="Main Focus for next days">
      <button id="submit_title_main">Start extinguishing Fire</button>

      <div class"addMainList">
        <input id="input_main" placeholder="I have to ...">
        <button id="submit_main">add item</button>
      </div>
      <ul id="list_main">
        <li class="todo-item">delete me</li>
      </ul>
    </div>
    <div class="secList">
      <h1>DumpsterFire</h1>
      <div class"addSecList">
        <input id="input_secondary" placeholder="I have to ...">
        <button id="submit_secondary">add item</button>
      </div>

      <ul id="list_secondary">
        <li class="todo-item">keep me</li>
      </ul>
    </div>
    <!-- <h1>DumpsterFire</h1> -->
    <!-- <div class"addDumpList"> -->
    <!--   <input id="input_dumpster" placeholder="I have to ..."> -->
    <!--   <button id="submit_dumpster">add item</button> -->
    <!-- </div> -->

    <!-- <ul id="list_dumpster"> -->
    <!--   <li class="todo-item">keep me</li> -->
    <!-- </ul> -->

    <button id="burnBtnId">BURN LISTS</button>
    <p>Consider picking a main fire that you can extinguish within 2-4 days. Then burn the list and start a fresh one.</p>
    <p>You've been working on this list for: <span id="listAge"></span></p>
    <p>You've done <span id="listAgeInSessions"></span> focus sessions on this list.</p>

    <script src="app.js"></script>
  </body>
</html>
