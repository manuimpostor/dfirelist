<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Firelist</title>
	</head>
	<body>
		<div id="app" class="container">
			<div class="circleContainer">
        <h3 id="cont"><span id="modeId"></span> for <span id="minLeftId"></span> :<span id="secLeftId"></span></h3>

				<svg width="200" height="200" viewBox="0 0 100 100">
					<linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%"   stop-color="#2ed8a7"/>
					<stop offset="100%" stop-color="#a6ceff"/>
					</linearGradient>
          <circle stroke-linecap="round"  cx="50" cy="50" r="45" stroke="#333" stroke-width="4" fill="none" stroke-dasharray="315" stroke-dashoffset="0" troke-mitterlimit="0" transform="rotate(-90 ) translate(-100 0)" />
          <circle id="bar" stroke-linecap="round"  cx="50" cy="50" r="45" stroke="url(#linear)" stroke-width="4" fill="none" stroke-dasharray="315" stroke-dashoffset="0" troke-mitterlimit="0" transform="rotate(-90 ) translate(-100 0)" />
        </svg>
      </div>
      <div>
        <button class="btn btn-fire" id="startBtnId">Start Focus</button>
        <button class="btn organge" id="stopBtnId" disabled>Interrupt</button>
      </div>
      <div class="mainList">
        <h1 id="title_main">Main Fire</h1>
        <input id="input_title_main" placeholder="Main Focus for next days">
        <button class="btn orange" id="submit_title_main">Start extinguishing Fire</button>

        <div class"addMainList">
          <input id="input_main" placeholder="I have to ...">
          <button class="btn orange" id="submit_main">add item</button>
        </div>
        <ul id="list_main">
          <li class="todo-item">delete me</li>
        </ul>
      </div>
      <div class="secList">
        <h1 id="title_secondary">DumpsterFire</h1>
        <div class"addSecList">
          <input id="input_secondary" placeholder="I have to ...">
          <button class="btn orange" id="submit_secondary">add item</button>
        </div>

        <ul id="list_secondary">
          <li class="todo-item">keep me</li>
        </ul>
      </div>
      <button class="btn orange" id="burnBtnId">BURN LISTS</button>
      <p>Consider picking a main fire that you can extinguish within 2-4 days. Then burn the list and start a fresh one.</p>
      <p>Time since you've started a fresh list: <span id="listAge"></span></p>
      <p>You've done <span id="listAgeInSessions"></span> focus sessions on this list.</p>

    </div>
    <script src="app.js"></script>
  </body>
</html>
